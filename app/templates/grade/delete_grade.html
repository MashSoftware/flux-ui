{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('organisation.view', organisation_id=grade.organisation.id) }}">{{ grade.organisation.name }}</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('grade.list', organisation_id=grade.organisation.id) }}">Grades</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('grade.view', organisation_id=grade.organisation.id, grade_id=grade.id) }}">{{ grade.name }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete</li>
            </ol>
        </nav>
        {{ super() }}
        <p class="h4 text-muted mb-0">Grade</p>
        <h1>{{title}}</h1>
        <hr>
        <p class="lead">Are you sure you want to delete {{ grade.name }}?</p>
        {% include '_grade_description.html' %}
        <form action="" method="post" novalidate>
            <div class="d-grid gap-2 d-sm-block">
                <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Yes, delete {{ grade.name }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
