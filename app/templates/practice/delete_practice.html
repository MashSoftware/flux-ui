{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('organisation.view', organisation_id=practice.organisation.id) }}">{{ practice.organisation.name }}</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('practice.list', organisation_id=practice.organisation.id) }}">Practices</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('practice.view', organisation_id=practice.organisation.id, practice_id=practice.id) }}">{{ practice.name }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete</li>
            </ol>
        </nav>
        {{ super() }}
        <p class="h4 text-muted mb-0">Practice</p>
        <h1>{{title}}</h1>
        <hr>
        <p class="lead">Are you sure you want to delete {{ practice.name }}?</p>
        {% include '_practice_description.html' %}
        <form action="" method="post" novalidate>
            <div class="d-grid gap-2 d-sm-block">
                <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Yes, delete {{ practice.name }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
