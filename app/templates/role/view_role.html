{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('organisation.view', organisation_id=role.organisation.id) }}">{{ role.organisation.name }}</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('role.list', organisation_id=role.organisation.id) }}">Roles</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ role.title }}</li>
            </ol>
        </nav>
        {{ super() }}
        <p class="h4 text-muted mb-0">Role</p>
        <h1>{{ title }}</h1>
        <hr>
        {% include '_role_description.html' %}
        <div class="d-grid gap-2 d-sm-block">
            <a class="btn btn-primary" href="{{ url_for('person.list', organisation_id=role.organisation.id, role_id=role.id) }}">View People <span class="badge bg-secondary">{{ role.people }}</span></a>
            <a class="btn btn-secondary" href="{{ url_for('role.edit', organisation_id=role.organisation.id, role_id=role.id) }}"><i class="bi bi-pencil-square"></i> Edit</a>
            <a class="btn btn-danger" href="{{ url_for('role.delete', organisation_id=role.organisation.id, role_id=role.id) }}"><i class="bi bi-trash"></i> Delete</a>
        </div>
    </div>
</div>
{% endblock %}
